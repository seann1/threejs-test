<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100%; }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script src="three/examples/js/controls/TrackballControls.js"></script>
		<script>

		var camera, scene, renderer, geometry, material, mesh, light1, controls;

init();
animate();
render();

function init() {

    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 10000);
    camera.position.z = 500;
    scene.add(camera);

    geometry = new THREE.BoxGeometry(100, 100, 100);
    material = new THREE.MeshPhongMaterial( { ambient: 0x00fff0, color: 0x544f55, specular: 0xff5544, shininess: 100,shading: THREE.SmoothShading } );

    controls = new THREE.TrackballControls(camera);
		controls.addEventListener( 'change', render);




    for (var i = 0;i<100;i++){
    mesh = new THREE.Mesh(geometry, material);
    mesh.position.x = ( Math.random() - 0.5) * 1000;
    mesh.position.y = ( Math.random() - 0.5) * 1000;
    mesh.position.z = ( Math.random() - 0.5) * 1000;
    mesh.rotation.x += 0.01;
    mesh.rotation.y += 0.02;
    scene.add(mesh);
  	}

    scene.add( new THREE.AmbientLight( 0x000000 ) );

    light1 = new THREE.PointLight( 0xff0040, 1, 5000 );
    light1.position.set( 100, 700, 500 );
    light2 = new THREE.PointLight( 0xff0040, 1, 5000 );
    light2.position.set( 400, 200, 500 );
    scene.add( light1 );
    scene.add( light2 );

    var amlight = new THREE.AmbientLight( 0xff00ff ); // soft white light
		scene.add( amlight );

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);

    document.body.appendChild(renderer.domElement);

}

function animate() {

    requestAnimationFrame(animate);
    controls.update();

}

function render() {

    var time = Date.now() * 0.0005;

    renderer.render(scene, camera);

}
		</script>
	</body>
</html>
